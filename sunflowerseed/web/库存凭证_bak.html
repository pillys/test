<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>库存凭证</title>
<style>
html,body{
  margin: 0;
  padding: 0;
}
h1{
  text-align: center;
}
table{
  width: 500px;
  margin: 0 auto;
  border-collapse: collapse;
}
.main-table{
  border-color: '#000';
}
.main-table th,
.main-table td{
  padding: 5px 10px;
}
.main-footer{
  margin-top: 20px;
}
.main-footer th{
  text-align: left;
}
.main-footer th,
.main-footer td{
  padding: 5px 10px;
}
</style>
</head>
<body>
  <h1>鸿发公司库存凭证</h1>
  <table class="main-table" border="1">
    <tr>
      <th>品名</th>
      <td></td>
      <th>入库时间</th>
      <td></td>
    </tr>
    <tr>
      <th>千粒重</th>
      <td></td>
      <th>入库水分</th>
      <td></td>
    </tr>
    <tr>
      <th>包装物</th>
      <td>N 件</td>
      <th>数量</th>
      <td>N 吨</td>
    </tr>
    <tr>
      <td colspan="4">
        供应商地址：XXX 电话：138xx
      </td>
    </tr>
  </table>
  <table class="main-footer">
    <tr>
      <th>采购员：</th>
      <td>张三</td>
      <th>质检员：</th>
      <td>李四</td>
      <th>保管员：</th>
      <td>王五</td>
    </tr>
  </table>
</body>
</html>
