<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>入库单</title>
<style>
html,body{
  margin: 0;
  padding: 0;
}
h1{
  text-align: center;
}
table{
  width: 700px;
  margin: 0 auto;
  border-collapse: collapse;
}
.text-center {
  text-align: center;
}
.sub-table {
  table-layout: fixed;
}
.sub-table td {
  padding: 0 .5em;
}
.sub-table td .line-field {
  margin-left: 2em;
  text-indent: -2em;
  border-bottom: 1px solid #000;
}
.sub-table td .line-field em {
  font-style: normal;
  margin-right: .5em;
}
.main-table{
  border-color: '#000';
}
.main-table th,
.main-table td{
  padding: 5px 10px;
}
.main-footer{
  margin-top: 20px;
}
.main-footer th{
  text-align: left;
}
.main-footer th,
.main-footer td{
  padding: 5px 10px;
}
</style>
</head>
<body>
  <h1>入库单</h1>
  <table class="sub-table">
    <tbody>
      <tr>
        <td>
          <p class="line-field"><em>收到</em>xxx</p>
        </td>
        <td width="20%" class="text-center">
          xx 年 xx 月 xx 日
        </td>
        <td width="15%">
          <p class="line-field"><em>类别</em>xxx</p>
        </td>
        <td width="20%">
          <p class="line-field"><em>编号</em>xxx</p>
        </td>
      </tr>
    </tbody>
  </table>
  <table class="main-table" border="1">
    <thead>
      <tr>
        <th>品名及规格</th>
        <th>单位</th>
        <th>数量</th>
        <th>单价</th>
        <th>金额</th>
        <th>备注</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>&nbsp;</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <th>合计</th>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
  <table class="main-footer">
    <tr>
      <th>负责人：</th>
      <td>xx</td>
      <th>仓库负责人：</th>
      <td>xx</td>
      <th>入库经手人：</th>
      <td>xx</td>
      <th>记账：</th>
      <td>xx</td>
    </tr>
  </table>
</body>
</html>
