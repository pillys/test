<script type="text/javascript">
  var getQuery = function (key, url) {
    url = url || window.location.href + '';
    if (url.indexOf('#') !== -1) url = url.substring(0, url.indexOf('#'));
    var rts = [],
      rt;
    var queryReg = new RegExp('(^|\\?|&)' + key + '=([^&]*)(?=&|#|$)', 'g');
    while ((rt = queryReg.exec(url)) != null) {
      rts.push(decodeURIComponent(rt[2]));
    }
    if (rts.length == 0) return null;
    if (rts.length == 1) return rts[0];
    return rts;
  };
  var queryPoint = getQuery('q').split(',');
  var height = (document.documentElement || document.body).clientHeight || window.screen.availHeight;
  document.getElementById('mapbox').style.height = height + 'px';
  // 百度地图API功能
  var map = new BMap.Map("mapbox");
  var point = new BMap.Point(queryPoint[0],queryPoint[1]);
  var marker = new BMap.Marker(point);  // 创建标注
  map.addOverlay(marker);              // 将标注添加到地图中
  map.centerAndZoom(point, 15);
